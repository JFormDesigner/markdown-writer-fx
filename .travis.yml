language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - gradle --version
  - java -version

matrix:
  include:
    - dist: trusty
      group: edge
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          packages:
            - oracle-java8-installer

    - dist: trusty
      group: edge
      jdk: oraclejdk9
      sudo: required
      addons:
        apt:
          packages:
            - oracle-java9-installer


